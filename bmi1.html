<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算機</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        body {
            background: rgb(124, 154, 193);
        }

        @media screen and (max-width:768px) {
            table {
                width: 100%;
            }

            form {
                width: 100%;
                font-size: 16px;
            }

        }

        @media screen and (max-width:1024px) {
            form {
                width: 80%;
                font-size: 16px;
            }

        }
    </style>
</head>

<body>
    <div id="container">
        <div class="title">BMI計算機</div>
        <form action="">
            <label for="username">姓名</label>
            <input type="text" id="username" name="username" required><br>
            <label for="userheight">身高</label>
            <input type="number" id="userheight" name="userheight" step="0.1" required><br>
            <label for="userweight">體重</label>
            <input type="number" id="userweight" name="userweight" step="0.1" required><br>
            <br><br>
            <button type="button" onclick="calcBmi()">送出</button><br>

        </form>
        <a href="index1.html">返回首頁</a>
    </div>

    <script src="./js/bmi.js"></script>
</body>

</html>
